<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="C:/Users/Davi/Desktop/Projetos/totvs/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/select/1.3.3/css/select.dataTables.min.css">
  <script type="text/javascript" src="C:/Users/Davi/Desktop/Projetos/totvs/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="C:/Users/Davi/Desktop/Projetos/totvs/js/moment.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <link rel="icon" href="image/favicon.ico" />
  <title>Desafio - Totvs</title>
</head>
<body>
  <header style="display: flex;align-items: center;justify-content: center;background-color: #286090;height: 150px;">
    <div style="color: rgb(255, 255, 255);" class="text">
      <h1>Desafio - Totvs</h1>
    </div>
  </header>

  <section>
    <div style="margin:30px 50px 30px 15px">
      <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Novo Cliente</button>
      <button id="updateRow">Alterar</button>
      <button id="delRow">Deletar</button>
    </div>

    <table id="table" class="display" style="width:100%">
      <thead>
        <tr>
            <th>Id</th>
            <th>Código</th>
            <th>Nome</th>
            <th>Nome fantasia</th>
            <th>Cep</th>
            <th>Endereço</th>
            <th>Bairro</th>
            <th>Localidade</th>
            <th>Uf</th>
            <th>Data</th>
            <th>Cnpj</th>
            <!-- <th>&nbsp;</th> -->
        </tr>
    </thead>
    </table>
            
  </section>
  

  
  <div class="modal fade"  id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Novo Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="clearInputs()" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Código</label>
              <input type="text" id="codigo" name="codigo" class="form-control">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Nome</label>
              <input type="text" id="nome" name="nome" class="form-control">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Nome Fantasia</label>
              <input type="text" id="nomeFantasia" name="nomeFantasia" class="form-control">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Cep</label>
              <input type="text" id="cep" name="cep" class="form-control" onchange="buscaCep(this.value)">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Endereço</label>
              <input type="text" id="endereco" name="endereco" class="form-control">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Bairro</label>
              <input type="text" id="bairro" name="bairro" class="form-control">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Localidade</label>
              <input type="text" id="localidade" name="localidade" class="form-control">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Uf</label>
              <input type="text" id="uf" name="uf" class="form-control">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">CNPj</label>
              <input type="text" id="cnpj" name="cnpj" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger"  onclick="clearInputs()" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" onclick="postClients()">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
